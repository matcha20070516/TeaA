<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カウントダウン</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: #f6f8fb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .count {
      font-size: 4em;
      color: #5da3fa;
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0.3; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="count" id="countdown">3</div>

  <script>
    const countdownEl = document.getElementById("countdown");
    let count = 3;

    const timer = setInterval(() => {
      count--;
      if (count > 0) {
        countdownEl.textContent = count;
        countdownEl.style.animation = "none";
        countdownEl.offsetHeight; // reflow
        countdownEl.style.animation = null;
      } else if (count === 0) {
        countdownEl.textContent = "スタート！";
      } else {
        clearInterval(timer);

        // セッションから選択されたセットを取得
        const selectedSet = sessionStorage.getItem('selectedSet');
        
        // 選択されたセットに応じて遷移先を決定
        let targetPage = '';
        switch (selectedSet) {
          case 'set1':
            targetPage = 'problem_set1.html';  // セット1の問題ページ
            break;
          case 'set2':
            targetPage = 'problem_set2.html';  // セット2の問題ページ
            break;
          case 'set3':
            targetPage = 'problem_set3.html';  // セット3の問題ページ
            break;
          default:
            targetPage = 'problem_set1.html';  // デフォルトでセット1
            break;
        }

        // 選択されたセットに基づいて遷移
        window.location.href = targetPage;
      }
    }, 1000);
  </script>
</body>
</html>
