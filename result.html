<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>結果</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: #f6f8fb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h2 {
      margin-bottom: 16px;
      color: #444;
    }

    .result-info {
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .share-link {
      display: block;
      margin-top: 20px;
      background-color: #5da3fa;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .share-link:hover {
      background-color: #3c84e6;
    }

    .ranking {
      margin-top: 30px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>お疲れ様でした！</h2>
    <div class="result-info">
      <p>あなたは「<span id="set-name"></span>」セットをクリアしました！</p>
      <p>タイム：<span id="time"></span></p>
      <p>パス回数：<span id="passes"></span></p>
    </div>

    <div class="message" id="message"></div>

    <a href="#" id="share-link" class="share-link" target="_blank">
      結果をポストする
    </a>

    <div class="ranking" id="ranking"></div>
    <div id="debug" style="font-size:0.8em; color:gray; margin-top: 20px;"></div>
  </div>

  <script>
    const setName = sessionStorage.getItem("setName");
    const playerName = sessionStorage.getItem("playerName") || "名無し";
    const passes = sessionStorage.getItem("passes") || "0";
    const totalTime = sessionStorage.getItem("time") || "0";

    const totalTime = Number(sessionStorage.getItem("time")) || 0;
    
    function formatTime(ms) {
      const minutes = String(Math.floor(ms / 60000)).padStart(2, '0');
      const seconds = String(Math.floor((ms % 60000) / 1000)).padStart(2, '0');
      const centiseconds = String(Math.floor((ms % 1000) / 10)).padStart(2, '0');
      return `${minutes}:${seconds}.${centiseconds}`;
    }

    const formattedTime = formatTime(totalTime);
    document.getElementById("set-name").textContent = setName;
    document.getElementById("time").textContent = formatTime(totalTime);
    document.getElementById("passes").textContent = passes;

    // シェアリンク（Twitter用）
    const shareLink = document.getElementById("share-link");
    const shareText = encodeURIComponent(
      `「${setName}」をクリアした！
      タイム: ${formatTime(Number(totalTime))}
      パス: ${passes}
      #TeaA #謎解き`
    );
    
    shareLink.href = `https://twitter.com/intent/tweet?text=${shareText}`;
   
    function getRanking() {
      const rankingData = JSON.parse(sessionStorage.getItem("ranking")) || [];
      rankingData.push({
        name: playerName,
        setName: setName,
        time: totalTime,
        passes: passes,
      });

      rankingData.sort((a, b) => a.time - b.time);
      sessionStorage.setItem("ranking", JSON.stringify(rankingData));

      const rankingElement = document.getElementById("ranking");
      rankingElement.innerHTML = "<h3>ランキング</h3>";
      rankingData.slice(0, 10).forEach((entry, index) => {
        const div = document.createElement("div");
        div.textContent = `${index + 1}. ${entry.name} - ${formatTime(Number(entry.time))} - パス: ${entry.passes}`;
        rankingElement.appendChild(div);
      });
    }

    getRanking();
    // デバッグ表示
    const debugDiv = document.getElementById("debug");
    debugDiv.innerText = `
      playerName: ${sessionStorage.getItem("playerName")}
      setName: ${sessionStorage.getItem("setName")}
      time: ${sessionStorage.getItem("time")}
      passes: ${sessionStorage.getItem("passes")}
    `;
  </script>
</body>
</html>
