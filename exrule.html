<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>謎検模試ルール</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    button {
      display: block;
      margin: 24px auto 0;
      padding: 12px 24px;
      font-size: 16px;
      background: #5da3fa;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #3c84e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>謎検模試ルール</h1>
    <p>・全20問（変更可）を制限時間内に解いてください。</p>
    <p>・パスはありません。問題間の移動は自由です。</p>
    <p>・解答欄に入力された内容が終了時にまとめて正誤判定されます。</p>
    <p>・答えはすべて一般的な単語になります。</p>
    <p>・ソースの閲覧や不正行為は禁止です。</p>
    <p>・制限時間は30分です。（または任意の時間）</p>
    <p>・時間内に解き終えた場合は途中終了も可能です。</p>
    <button onclick="startMockCountdown()">スタート</button>
  </div>

  <script>
    function startMockCountdown() {
      window.location.href = "countdown.html";
    }
  </script>
</body>
</html>
