<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>結果</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: #f6f8fb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h2 {
      margin-bottom: 16px;
      color: #444;
    }

    .result-info {
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .share-link {
      display: block;
      margin-top: 20px;
      background-color: #5da3fa;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .share-link:hover {
      background-color: #3c84e6;
    }

    .ranking {
      margin-top: 30px;
      font-size: 1.1em;
    }

    .ranking h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .ranking div {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>お疲れ様でした！</h2>
    <div class="result-info">
      <p>あなたは「<span id="set-name"></span>」セットをクリアしました！</p>
      <p>タイム：<span id="time"></span></p>
      <p>パス回数：<span id="passes"></span></p>
    </div>

    <div class="message" id="message"></div>

    <a href="#" id="share-link" class="share-link" target="_blank">
      結果をポストする
    </a>

    <div class="ranking" id="ranking"></div>
  </div>

  <script>
    // セッションからデータ取得
    const playerName = sessionStorage.getItem("playerName") || "名無し";
    const setName = sessionStorage.getItem("setName") || "セット名不明";
    const passes = sessionStorage.getItem("passes") || 0;
    const totalTime = parseInt(sessionStorage.getItem("time") || "0");

    // 時間フォーマット
    function formatTime(ms) {
      const h = String(Math.floor(ms / 3600000)).padStart(2, '0');
      const m = String(Math.floor((ms % 3600000) / 60000)).padStart(2, '0');
      const s = String(Math.floor((ms % 60000) / 1000)).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    // 表示に反映
    document.getElementById("set-name").textContent = setName;
    document.getElementById("time").textContent = formatTime(totalTime);
    document.getElementById("passes").textContent = passes;

    // シェアリンク生成
    const tweetText = `${setName}をクリアした！\nタイム：${formatTime(totalTime)}\nパス回数：${passes}\n\n#TeaA #謎解き`;
    const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;
    document.getElementById("share-link").href = shareUrl;

    // ランキング処理
    function getRanking() {
      const rankingData = JSON.parse(sessionStorage.getItem("ranking") || "[]");
      rankingData.push({
        name: playerName,
        time: totalTime,
        passes: passes
      });

      // ソートして保存
      rankingData.sort((a, b) => a.time - b.time);
      sessionStorage.setItem("ranking", JSON.stringify(rankingData));

      const rankingEl = document.getElementById("ranking");
      rankingEl.innerHTML = "<h3>ランキング</h3>";
      rankingData.slice(0, 10).forEach((entry, idx) => {
        const div = document.createElement("div");
        div.textContent = `${idx + 1}. ${entry.name} - ${formatTime(entry.time)} - パス: ${entry.passes}`;
        rankingEl.appendChild(div);
      });
    }

    getRanking();
  </script>
</body>
</html>
